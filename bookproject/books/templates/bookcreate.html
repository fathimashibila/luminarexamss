<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <h2>Form here</h2>
    <form method="post" >
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="create">
    </form>

    <table class="table">

        <tr>
            <td>Book name</td>
            <td> Price</td>
            <td> </td>
        </tr>

        {% for book in books %}
        <tr>
            <td> {{book.book_name}}</td>
            <td> {{book.price}}</td>
            <td> <a href="{%url  'viewbook' book.id  %}" class="btn btn-success">view</a> </td>
            <td> <a href="{%url  'deletebook' book.id %}" class="btn btn-danger">delete</a> </td>
            <td> <a href="{%url  'updatebook' book.id %}" class="btn btn-danger">update</a> </td>

        </tr>
        {% endfor %}
    </table>




</div>
</body>
</html>
